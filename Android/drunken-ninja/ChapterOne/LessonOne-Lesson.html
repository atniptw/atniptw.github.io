<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

  <!-- "Add to homescreen" support -->
  <meta name="mobile-web-app-capable" content="yes">

  <title>Fries Template</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="../../../fries-master/dist/themes/holo-dark/holo-dark.min.css" />

</head>
<body>

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  <div class="page">

    <header class="action-bar fixed-top">
      <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
        <i class="icon-fries"></i>
      </a>

      <h1 class="title">Title</h1>

      <!-- Add action buttons here -->

    </header>

    <div class="content">

      <!-- Add anything here -->
      <div id="1" style="display:block;">
      <p>Evaluate the expression when x = 2 and y =5.</p>
      <p>y-x</p>
      </div>

      <div id="2" style="display:none;">
      <p>Evaluate the expression when x = 2 and y =5.</p>
      <p>y-x</p>
      </br>
      <p>boop</p>
      </div>

      <div id="Next" class="btn" onclick="toggle_visibility();">
        Next
      </div>

    </div>

    <div class="dialogs">
      <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
    </div>

  </div>

  <!-- Scripts at the bottom -->
  <script src="fries-master/dist/fries.min.js"></script>
  <script src="fries-master/examples/js/fingerblast.js"></script>
  <script src="fries-master/examples/js/example.js"></script>

    <script type="text/javascript">
    var page =1;
    function toggle_visibility() {
       var e = document.getElementById(page);
       console.log(page);
       e.style.display = 'none' ;
       e = document.getElementById(++page);
       e.style.display = 'block' ;
       console.log(page);
    }

</script>

</body>
</html>
